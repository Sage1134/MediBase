<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="Stylesheet" type="text/css" href="RegisterStylesheet.css">
    </head>
    <body>
        <div class="container">
            <h1>MEDIBASE</h1>
            <form id="signIn" onsubmit="register(event)">
                <input type="text" id="username" placeholder="Username" required maxlength="100">
                <input type="password" id="password" placeholder="Password" required maxlength="100">
                <input type="password" id="confirm" placeholder="Confirm Password" required maxlength="100">
                <button type="submit">Register</button>
            </form>
            <a href="../SignIn/SignIn.html">Sign In</a>
        </div>
    </body>
    <script type="text/javascript" src="RegisterScript.js"></script>
</html>
