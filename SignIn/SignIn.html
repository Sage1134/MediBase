<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="SignInStylesheet.css">
</head>
<body>
    <div class="container">
        <h1>MediBase</h1>
        <form id="signIn" onsubmit="signIn(event)">
            <input type="text" id="username" placeholder="Username" required maxlength="100">
            <input type="password" id="password" placeholder="Password" required maxlength="100">
            <button type="submit">Sign In</button>
        </form>
        <a href="../register/register.html">Register</a>
    </div>
    <script type="text/javascript" src="SignInScript.js"></script>
</body>
</html>
