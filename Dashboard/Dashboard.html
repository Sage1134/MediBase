<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboardStyleSheet.css">
    <title>MediBase</title>
</head>

<body>
    <div id="head">
        <div id="title">
            <img src="../Images/Logo.png" alt="MEDIBASE">
            <h1 id="titleText">MediBase</h1>
        </div>
        <div id="nav">
            <button id="communitiesButton">Communities</button>
            <button id="linkButton">Search</button>
            <button id="peopleButton">People</button>
        </div>
        <a class="cta" href="#" id="signOutButton"><button>Sign Out</button></a>
    </div>
    <div id="container">
        <div id="sideBar">
            <h2 id="navigationHeader">Navigation</h2>
            <button id="homeButton">Home</button>
            <button id="profileTagsButton">Profile Tags</button>
            <h2 id="communitiesHeader">Communities</h2>
            <div id="communitiesSidebar"></div>
        </div>
        <div id="content">
            <div id="communities"></div>
            <div id="communityInfo"></div>
            <button id="joinCommunity">+</button>
            <button id="postButton">Post</button>
            <div id="communityPopup" class="popup">
                <div class="popup-content">
                    <span class="close">X</span>
                    <p>Do you want to join a community or create one?</p>
                    <button id="joinBtn">Join Community</button>
                    <button id="createBtn">Create Community</button>
                </div>
            </div>

            <div id="joinPopup" class="popup">
                <div class="popup-content">
                    <span class="close">X</span>
                    <p>Enter the community code:</p>
                    <input type="text" id="communityCodeInput" placeholder="Community Code" maxlength="36">
                    <button id="joinSubmitBtn">Join</button>
                </div>
            </div>

            <div id="createPopup" class="popup">
                <div class="popup-content">
                    <span class="close">X</span>
                    <p>Create a new community:</p>
                    <input type="text" id="communityNameInput" placeholder="Community Name" maxlength="36">
                    <button id="createSubmitBtn">Create</button>
                </div>
            </div>
            <div id="postPopup" class="popup">
                <div class="popup-content">
                    <span class="close">X</span>
                    <p>Create a post:</p>
                    <input type="text" id="postTitle" placeholder="Title" maxlength="36">
                    <input type="text" id="postDescription" placeholder="Description" maxlength="1000">
                    <input type="text" id="postTags" placeholder="Tags (Space To Split)" maxlength="36">
                    <button id="postSubmitBtn">Post</button>
                    <div id="tagsContainer"></div>
                </div>
            </div>
            <div id="profileTagsPopup" class="popup">
                <div class="popup-content">
                    <span class="close">X</span>
                    <p>Manage Profile Tags</p>
                    <input type="text" id="profileTagsBox" placeholder="Tags (Space To Split)" maxlength="36">
                    <div id="profileTagsContainer"></div>
                </div>
            </div>
            <div id="linkPopup" class="popup">
                <div class="popup-content">
                    <span class="close">X</span>
                    <p>Link!</p>
                    <div id="matches"></div>
                </div>
            </div>
            <div id="peoplePopup" class="popup">
                <div class="popup-content">
                    <span class="close">X</span>
                    <p>People In Your Community</p>
                    <div id="people"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="dashboardScript.js"></script>
</body>
</html>
